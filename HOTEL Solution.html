<!DOCTYPE html>
<html>

<head>
    <title>XYZ Hotel</title>
</head>

<body>
    <h1>THE XYZ HOTEL</h1>
    <input type="text" name="enter" class="enter" value="" placeholder="StartPoint" id="StartPoint" />
    <input type="text" name="enter" class="enter" value="" placeholder="EndPoint" id="EndPoint" />
    <input type="button" value="RESERVE" onclick="ReserveHotel()" />
    <h2>Choose the Start and End Day of the year (starting with 0) for your stay at The XYZ Hotel!</h2>
</body>


<!--This is what matters for the code challenge,
    with a brief documentaion, because a code with no documentation is a non-scalable code! -Sam -->

<script type="text/javascript">


    // Establish the hotel's rooms as array with each field representing one day of the year
    var roomx = Array(365).fill(0);
    var roomy = Array(365).fill(0);
    var roomz = Array(365).fill(0);

    // To be called every time the RESERVE button is pressed
    function ReserveHotel() {

        // Check if the room is empty
        function CheckRoom(room) {
            return room == 0;
        }


        var StartPoint = document.getElementById('StartPoint').value; // Get the StartPoint and save it in a variable
        var EndPoint = document.getElementById('EndPoint').value; // Get the EndPoint and save it in a variable
        var RX = roomx.slice(+StartPoint, +EndPoint + 1) // take out the important days of the roomx
        var RY = roomy.slice(+StartPoint, +EndPoint + 1) // take out the important days of the roomy
        var RZ = roomz.slice(+StartPoint, +EndPoint + 1) // take out the important days of the roomz


        // Check if roomx is empty in every day that is required for the reservation, if so >> reserve it for those days
        if (RX.every(CheckRoom) == true) {
            for (var i = StartPoint; i <= EndPoint; i++) {
                roomx[i] = +roomx[i] + 1;
            } alert("Booking completed successfully for RoomX ");
            // At the end show all of the days with how many rooms booked
            alert("Bookings:   " + roomx);
        }
        // roomx is not empty the whole period of time
        // Check if roomy is empty in every day that is required for the reservation, if so >> reserve it for those days
        else
            if (RY.every(CheckRoom) == true) {
                for (var i = StartPoint; i <= EndPoint; i++) {
                    roomy[i] = +roomy[i] + 1;
                }
                alert("Booking completed successfully for RoomY ");
                alert("Bookings:   " + roomy);

            }
            // roomx & roomy are not empty the whole period of time
            // Check if roomz is empty in every day that is required for the reservation, if so >> reserve it for those days
            else
                if (RZ.every(CheckRoom) == true) {
                    for (var i = StartPoint; i <= EndPoint; i++) {
                        roomz[i] = +roomz[i] + 1;
                    } alert("Booking completed successfully for RoomZ ");
                    alert("Bookings:   " + roomz);
                }
                // give an alert that the rooms are booked 
                else {
                    alert("Sorry! All rooms are booked at these dates!")
                }

    }

// Written by Hussam Soufi
</script>

</html>
